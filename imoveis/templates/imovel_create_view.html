<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Imovel</title>
</head>
<body>
<form method="post">
    <!-- {% csrf_token %}
    {{form.as_p}} 
    <button type="submit" class="btn h-48">Salvar</button>   -->
    <div class="grid place-content-center bg-[#5097DA] h-screen">
        <img src="../../static/bootstrap/images/Logo.png" alt="logo">
        <h1 class="font-medium text-4xl text-center mb-10">Cadastro Cliente</h1>
        {% csrf_token %}
    <div class="grid grid-cols-2 gap-x-80">
            <label class="flex flex-col">AREA
                {{form.area}}
            </label>
            <label class="flex flex-col"> RUA
                {{form.rua}}
            </label>
            <label class="flex flex-col">BAIRRO
                {{form.bairro}}
            </label>
            <label class="flex flex-col">CIDADE
                {{form.cidade}}
            </label>
            <label class="flex flex-col">NUMERO 
                {{form.numero}}
            </label>
            <label class="flex flex-col">VALOR
                {{form.valor}}
            </label>
            <label class="flex flex-col">Categoria
                {{form.categoria}}
            </label>
           </div>
        <button type="submit" class="mx-auto mt-10 text-white font-medium text-2xl bg-[#20629E] w-96 rounded-3xl grid place-content-center">CONFIRMAR CADASTRO</button>
    </div>
</form>

</body>
</html>
